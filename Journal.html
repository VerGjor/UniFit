<body background="patterns/bg-1.jpg">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-collapse navbar-dark rounded-bottom font-weight-bold">

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container col-lg-6 col-md-9 col-sm-10 col-xs-10">
            <div style="height: 80%; width: 100%;" class="text-center journal-bg mx-auto m-5 p-5 rounded-circle">
                <h1 class="display-2 text-light" id="journal-title">Journal</h1>
                <span class="fa pt-5"><i class="fa fa-file-text-o fa-3x"></i></span>
                <h5 class="pt-3" style="text-align: center">A personal record of your activities</h5>
                <p class="pt-2">Find the records that you add or track here</p>
            </div>
        </div>

        <div class="container">
            <div class="float-lg-right">
                <div class="btn modal-dialog-centered text-white" data-toggle="modal" data-target="#newEntry">
                    <span class="font-weight-bold text-monospace mx-auto" style="font-size: 140%">New entry&nbsp<i class="fa fa-plus-circle" style="font-size: 120%"></i></span>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="newEntry" tabindex="-1" role="dialog" aria-labelledby="newEntry" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-title m-3"><h4 class="text-center text-info"><i class="fa fa-apple text-info p-2" ></i> New Entry</h4></div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="text-info font-weight-bold" for="exampleInputPassword1">Title</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Insert title">
                    </div>

                    <div class="form-group">
                        <label class="text-info font-weight-bold" for="exampleInputPassword1">Entry</label>
                        <textarea placeholder="Write a new entry" rows="10" class="form-control"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Insert</button>
                </div>
            </div>
        </div>
    </div>


    <div id="footer" class="p-1 mt-5 rounded-top">
