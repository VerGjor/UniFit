<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniKit - Health Tracker</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery-ui.min.js.js"></script>
    <style>
        body{
            background-size: cover;
        }
    </style>
</head>
<body background="images/white-marble-4-2018.jpg">
<div class="container">

    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark rounded-bottom font-weight-bold">
        <a class="navbar-brand"  href="#"><img id="img-logo" src="logo.png"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="prva.html">Profile</a></li>
            <li class="nav-item active"><a class="nav-link" href="HealthKit.html">Health Kit</a></li>
            <li class="nav-item"><a class="nav-link" href="Tutorials.html">Tutorials</a></li>
            <li class="nav-item"><a class="nav-link" href="Journal.html">Journal</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="col-md-12 mx-auto bg-light m-3 text-center rounded" style="width: 100%; height: 40px">
            <i class="btn fa fa-chevron-left align-middle text-monospace text-muted float-md-left"></i>
            <i class="btn fa fa-chevron-right text-monospace text-muted float-right"></i>
        </div>
    </div>
    <div class="card-group p-3" >

        <!--Step goals-->
        <div class="col-lg-5 mx-auto">
            <div class="card border-info p-3">
                <i class="fa fa-long-arrow-down"></i>
                <div class="card-title m-2 mx-auto text-info"><h4 class="font-weight-bold text-monospace">Daily Step Count</h4></div>
                <div class="card-subtitle  p-1 mx-auto text-info text-monospace font-weight-bold">
                    6456/10000
                </div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated text-monospace" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 75%">65%</div>
                    </div>
                </div>
                <button type="button" class="btn btn-info mx-auto text-monospace" data-toggle="modal" data-target="#updateStepGoals">Update</button>
                <div class="modal fade" id="updateStepGoals" tabindex="-1" role="dialog" aria-labelledby="updateStepGoals" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateStepsTitle">Update daily step goals</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <span class="text-info text-monospace font-weight-bold mr-1">New daily goals:</span>
                            <input type="number" class="border-secondary rounded">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!--End Of Step goals-->

        <div class="col-lg-5 mx-auto">
            <div class="card border-info p-3">
                <div class="card-title m-2 mx-auto text-info"><h4 class="font-weight-bold text-monospace">Daily Step Count</h4></div>
                <div class="card-subtitle  p-1 mx-auto text-info text-monospace font-weight-bold">
                    6456/10000
                </div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated text-monospace" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 75%">65%</div>
                    </div>
                </div>
                <button type="button" class="btn btn-info mx-auto text-monospace" data-toggle="modal" data-target="#updateStepGoals">Update</button>
                <div class="modal fade" id="updateSleepGoals" tabindex="-1" role="dialog" aria-labelledby="updateSleepGoals" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateSleepTitle">Update daily step goals</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <span class="text-info text-monospace font-weight-bold mr-1">New daily goals:</span>
                                <input type="number" class="border-secondary rounded">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <div id="footer" class="bg-secondary p-1 rounded-top">
        <p class="ml-2 pl-2 text-light"><span class="offset-1"><i class="fa fa-female"></i>&nbsp;Veronika, Iva, Marija, Monika&nbsp;<i class="fa fa-female"></i></span> <span class="offset-5">September, 2018&nbsp;<i class="fa fa-group"></i> </span></p>
    </div>

</div>
</body>
</html>
